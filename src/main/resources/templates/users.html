<!DOCTYPE html>
<html xmlns:th="http://w3.org/1999/xhtml">

<head th:replace="common/header :: common-header">
<title>Page titles</title>
</head>


<body>
	<div class="overlay"></div>
	<nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-right"
		id="cbp-spmenu-s1"></nav>
	<main class="page-content content-wrap">

	<div th:replace="common/header :: common-navbar" class="navbar"></div>
	<!-- Navbar -->

	<div th:replace="common/header :: common-sidebar"></div>
	<!-- Sidebar -->

	<div class="page-inner">
		<div class="page-title">
			<h3>PCV Care</h3>
			<div class="page-breadcrumb">
				<ol class="breadcrumb">
					<li><a th:href="@{/dashboard}">Home</a></li>
					<li class="active">Register User</li>

				</ol>
			</div>
		</div>
		<div id="main-wrapper" th:fragment="body-doctor">
			<div class="row">
				<div class="col-md-9">



					<div class="col-md-12">
						<div class="panel panel-white">
							<div class="panel-heading clearfix">
								<h4 class="panel-title">User List</h4>
							</div>
							<div class="panel-body">
								<div class="row">
									<div class="col-md-12">

										<div class="">
											<table id="example" class="display table"
												style="width: 100%; cellspacing: 0;">
												<thead>
													<tr>
														<th>Username</th>
														<th>Names</th>
														<th>Phone</th>
														<th>Email</th>
														<th>Address</th>
														<th>Enabled</th>
														<th>Action</th>
													</tr>
												</thead>
												<tbody>
													<tr th:each="list : ${userList}">
														<td th:text="${list.username}">---</td>
														<td th:text="${list.fname}+' '+${list.lname}"></td>
														<td th:text="${list.phone}">---</td>
														<td th:text="${list.email}">---</td>
														<td th:text="${list.address}"></td>
														<td th:text="${list.enabled}"></td>
														<td th:if="${list.enabled} == true"><a
															th:href="@{/user/enable(userId=${list.id},enabled=false)}"><button
																	class="btn btn-danger">Disable</button></a></td>
														<td th:if="${list.enabled} == false"><a
															th:href="@{/user/enable(userId=${list.id},enabled=true)}"><button
																	class="btn btn-success">Enable</button></a>
																	
																	</td>
																	
													</tr>
												</tbody>
											</table>
										</div>

									</div>
								</div>
							</div>
						</div>
					</div>



				</div>
				<div class="well col-md-3">
					<div class="panel panel-white">
						<div class="panel-heading clearfix">
							<h4 class="panel-title">Title</h4>
						</div>
						<div class="panel-body">

							<div class="table-responsive">

								<table id="example9" class="display table"
									style="width: 100%; cellspacing: 0;">
									<thead>
										<tr>

										</tr>
									</thead>
									<tbody>
										<tr>

										</tr>

									</tbody>
								</table>
							</div>
						</div>
					</div>


				</div>
				<!-- Row -->
			</div>




		</div>



		<div class="page-footer">
			<p class="no-s">N. Joselyne, 2023 &copy; PCV Care</p>
		</div>
	</div>
	<!-- Page Inner --> </main>
	<!-- Page Content -->

	<div class="cd-overlay"></div>

	<div th:replace="common/header :: body-bottom-scripts"></div>
	<!--Start of Tawk.to Script-->
	<script th:inline="javascript">
		/*<![CDATA[*/

		$('#datepicker').datepicker({
			daysOfWeekDisabled : [ 0, 6 ],
			autoclose : true,
		});

		/*]]>*/
	</script>


</body>


</html>
