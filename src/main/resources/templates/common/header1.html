<head th:fragment="common-header">
   <title>Template title</title>

	th:href="@{/plugins/datatables/css/jquery.datatables_themeroller.css}" />

<link th:href="@{/css/component.css}" rel="stylesheet" type="text/css" />

<link th:href="@{/plugins/bootstrap-datepicker/css/datepicker3.css}"
	rel="stylesheet" type="text/css" />
<link
	th:href="@{/plugins/bootstrap-timepicker/css/bootstrap-timepicker.min.css}"
	rel="stylesheet" type="text/css" />

<script th:src="@{/plugins/3d-bold-navigation/js/modernizr.js}"></script>

<script th:src="@{/js/custom/Chart.min.js}"></script>

<body>
	<div class="overlay"></div>


	<main class="page-content content-wrap">
	<div th:fragment="common-navbar" class="navbar">
		<div class="navbar-inner">
			<div class="sidebar-pusher">
				<a href="javascript:void(0);"
					class="waves-effect waves-button waves-classic push-sidebar"> <i
					class="fa fa-bars"></i>
				</a>
			</div>
			<div class="logo-box">
								<a th:href="@{dashboard}" class="logo-text"><span>PCV Care</span></a>

			</div>
			<!-- Logo Box -->
			<div class="search-button">
				<a href="javascript:void(0);"
					class="waves-effect waves-button waves-classic show-search"><i
					class="fa fa-search"></i></a>
			</div>
			<div class="topmenu-outer">
				<div class="top-menu">
					<ul class="nav navbar-nav navbar-left">
						<li><a href="javascript:void(0);"
							class="waves-effect waves-button waves-classic sidebar-toggle"><i
								class="fa fa-bars"></i></a></li>

						<li><a href="javascript:void(0);"
							class="waves-effect waves-button waves-classic toggle-fullscreen"><i
								class="fa fa-expand"></i></a></li>

					</ul>
					<ul class="nav navbar-nav navbar-right">

						<li class="dropdown"><a 
							href="#"
							class="dropdown-toggle waves-effect waves-button waves-classic"
							data-toggle="dropdown"><i class="fa fa-bell"></i><span
								class="badge badge-danger pull-right">3</span></a>
							<ul class="dropdown-menu title-caret dropdown-lg" role="menu">
								<li><p class="drop-title">...</p></li>
								<li class="dropdown-menu-list slimscroll tasks">
									<ul class="list-unstyled">
										<li ><a href="#">
												<div class="task-icon badge badge-success">
													<i class="icon-user"></i>
												</div> <span
												class="badge badge-roundless badge-default pull-right"
												>1min ago</span>
												<p class="task-details">....</p>
										</a></li>

									</ul>
								</li>
								<li class="drop-all"><a th:href="@{#}"
									class="text-center">All Tasks</a></li>
							</ul></li>
						<li class="dropdown"><a href="#"
							class="dropdown-toggle waves-effect waves-button waves-classic"
							data-toggle="dropdown"> <span class="user-name"
								th:text="${logedUser.username}"><i
									class="fa fa-angle-down"></i></span> <img class="img-circle avatar"
								th:src="@{/images/avatar1.png}" width="40" height="40" alt="" />
						</a>
							<ul class="dropdown-menu dropdown-list" role="menu">
								<li role="presentation"><a th:href="@{/profile}"><i
										class="fa fa-user"></i>Profile</a></li>
								<li role="presentation" class="divider"></li>
								<li role="presentation"><a th:href="@{/logout}"><i
										class="fa fa-sign-out m-r-xs"></i>Log out</a></li>
							</ul></li>
						<li><a th:href="@{/logout}"
							class="log-out waves-effect waves-button waves-classic"> <span><i
									class="fa fa-sign-out m-r-xs"></i>Log out</span>
						</a></li>

					</ul>
					<!-- Nav -->
				</div>
				<!-- Top Menu -->
			</div>
		</div>
	</div>
	<!-- Navbar -->


	<div th:fragment="common-sidebar" class="page-sidebar sidebar">
		<div class="page-sidebar-inner slimscroll">
			<div class="sidebar-header">
				<div class="sidebar-profile">
					<a href="javascript:void(0);" id="profile-menu-link">
						<div class="sidebar-profile-image">
							<img th:src="@{/images/avatar1.png}"
								class="img-circle img-responsive" alt="" />
						</div>
						<div class="sidebar-profile-details">
							<span th:text="${logedUser.email}"><br /> <small>Art
									Director</small></span>
						</div>
					</a>
				</div>
			</div>
			<ul class="menu accordion-menu">
				<li class="active"><a th:href="@{/dashboard}"
					class="waves-effect waves-button"><span
						class="menu-icon fa fa-home"></span>
						<p>HOME</p></a></li>
				<li class="droplink" ><a href="#"
					class="waves-effect waves-button"><span
						class="menu-icon glyphicon glyphicon-plus"></span>
						<p>Register</p> <span class="arrow"></span></a>
					<ul class="sub-menu">

						<li><a th:href="@{#}" >Projects</a></li>
						<li><a th:href="@{/users}" >Users</a></li>
					</ul></li>


				<li class="droplink"><a href="#"
					class="waves-effect waves-button"><span
						class="menu-icon glyphicon glyphicon-eye-open"></span>
						<p>Reports</p> <span class="arrow"></span></a>
					<ul class="sub-menu">
						<li><a th:href="@{#}" data-toggle="modal"
							data-target="#report">Reports</a></li>
					</ul></li>

				<li class="droplink"><a href="#"
					class="waves-effect waves-button"><span
						class="menu-icon fa fa-user"></span>
						<p>Settings</p> <span class="arrow"></span></a>
					<ul class="sub-menu">
						<li><a th:href="@{/profile}">Profile</a></li>
					</ul></li>


			</ul>
		</div>
		<!-- Page Sidebar Inner -->
	</div>
	<!-- Page Sidebar --> <!-- Page Inner --> </main>
	<!-- Page Content -->

	<div class="cd-overlay"></div>

	<div th:fragment="body-bottom-scripts">
		<!-- Javascripts -->
		<script th:src="@{/plugins/jquery/jquery-2.1.4.min.js}"></script>
	
		<script th:src="@{/js/index.js}"></script>
		<script th:src="@{/plugins/jquery-ui/jquery-ui.min.js}"></script>
		<script th:src="@{/plugins/pace-master/pace.min.js}"></script>
		<script th:src="@{/plugins/jquery-blockui/jquery.blockui.js}"></script>
		<script th:src="@{/plugins/bootstrap/js/bootstrap.min.js}"></script>
		<script
			th:src="@{/plugins/jquery-slimscroll/jquery.slimscroll.min.js}"></script>
		<script th:src="@{/plugins/switchery/switchery.min.js}"></script>
		<script th:src="@{/plugins/uniform/jquery.uniform.min.js}"></script>
		<script th:src="@{/plugins/waves/waves.min.js}"></script>
		<script th:src="@{/plugins/3d-bold-navigation/js/main.js}"></script>
		<script th:src="@{/plugins/jquery-mockjax-master/jquery.mockjax.js}"></script>
		<script th:src="@{/plugins/moment/moment.js}"></script>
		
		<script th:src="@{/plugins/datatables/js/jquery.datatables.min.js}"></script>
		<script
			th:src="@{/plugins/x-editable/bootstrap3-editable/js/bootstrap-editable.js}"></script>
		<script
			th:src="@{/plugins/bootstrap-datepicker/js/bootstrap-datepicker.js}"></script>
	<script th:src="@{/js/modern.min.js}"></script>
		<script th:src="@{/js/pages/table-data.js}"></script>

		<script th:src="@{/plugins/select2/js/select2.min.js}"></script>
		<script th:src="@{/js/pages/form-select2.js}"></script>

		<script th:src="@{/js/custom/select2.min.js}"></script>

		<script type="text/javascript"
			th:src="@{/js/custom/dataTables.buttons.min.js}">
			
		</script>
		<script type="text/javascript"
			th:src="@{/js/custom/buttons.flash.min.js}">
			
		</script>
		
	


	</div>


</body>
</html>
